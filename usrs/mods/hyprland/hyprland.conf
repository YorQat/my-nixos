
# Launch bar
exec-once=eww -c "$($HOME/.config/eww/scripts/start_theme --absolute-path)" open bar

# Wallpaper
exec-once=swaybg --image "$($HOME/.config/eww/scripts/start_theme --absolute-path)/HOME_WALL" -m fill &

# Window styling
exec-once=$HOME/.config/eww/scripts/hypr_theme "$($HOME/.config/eww/scripts/start_theme --absolute-path)/hyprland.conf"

# Windows key as mod
$mainMod=SUPER
$altMod=SUPER ALT

# Launch terminal
bind=$mainMod, 0, exec, kitty

# Screenshot to clipboard
bind=$mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy -t image/png
bind=$mainMod SHIFT, Q, exit,
bind=$mainMod,Q,killactive,
bind=$mainMod,E,exec,pcmanfm
bind=$mainMod,V,togglefloating,
bind=$mainMod,D,exec,wofi --show drun --allow-images
bind=$mainMod,P,pseudo,

bind=$mainMod,left,movefocus,l
bind=$mainMod,right,movefocus,r
bind=$mainMod,up,movefocus,u
bind=$mainMod,down,movefocus,d

bind=$mainMod,1,exec,hyprctl dispatch workspace 1; /home/yor/.config/eww/scripts/dashboard --close
bind=$mainMod,2,exec,hyprctl dispatch workspace 2; /home/yor/.config/eww/scripts/dashboard --close
bind=$mainMod,3,exec,hyprctl dispatch workspace 3; /home/yor/.config/eww/scripts/dashboard --close
bind=$mainMod,4,exec,hyprctl dispatch workspace 4; /home/yor/.config/eww/scripts/dashboard --close
bind=$mainMod,5,exec,hyprctl dispatch workspace 5; /home/yor/.config/eww/scripts/dashboard --close
bind=$mainMod,6,exec,hyprctl dispatch workspace 6; /home/yor/.config/eww/scripts/dashboard --open

bind=$altMod,1,movetoworkspace,1
bind=$altMod,2,movetoworkspace,2
bind=$altMod,3,movetoworkspace,3
bind=$altMod,4,movetoworkspace,4
bind=$altMod,5,movetoworkspace,5
bind=$altMod,6,movetoworkspace,6
bind=$altMod,7,movetoworkspace,7
bind=$altMod,8,movetoworkspace,8
bind=$altMod,9,movetoworkspace,9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
